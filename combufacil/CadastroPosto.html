<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf8">
		<script src="js/jquery-2.2.4.min.js"></script>
		<script src="js/cadastro-posto.js"></script>	
		<script src="js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" href="js/jquerymobile/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="_css/style.css">
		<script>			
			function funcaoCancelarCadastro(){
				var x;
				var r=confirm("Deseja mesmo cancelar seu cadastro?");
				if (r==true){
					window.location.href = "index.html";
				} else {
					x="Você pressionou Cancelar!";
				}
				document.getElementById("demo").innerHTML=x;
			}			
		</script>
	</head>
	<body>
		<div data-role="page" data-theme="b" >
			<div  data-role="header" data-theme="a" data-position="fixed">
				<h1>CombuFacil</h1>
				<a onclick="window.location='index.html'" class="previous">&laquo; </a>
				<!-- <a onclick="window.location='1.html'"  class="next"> &raquo;</a> -->
			</div>		
			<div data-role="main" class="ui-content" >

				<img class="imglogo" align="center-right" src="_imagens/logo.png"/>  

				<form class="modal-content" onSubmit="return false;" method="GET">
					<div class="container">
						<h2><center>Cadastro de Posto</center></h2>

						<hr>
						<label for="razao_social"><b>Razão Social:</b></label>
						<input type="text" id="razao_social" name="razao_social" required>

						<label for="nome_fantasia"><b>Nome Fantasia:</b></label>
						<input type="text" name="nome_fantasia" id="nome_fantasia">
						
						<label for="cnpj"><b>CNPJ:</b></label>
						<input type="text" name="cnpj" id="cnpj">

						<label for="endereco"><b>Endereço:</b></label>
						<input type="text" name="endereco" id="endereco">

						<label for="num"><b>Número:</b></label>
						<input type="text" name="num" id="num">

						<label for="cep"><b>CEP:</b></label>
						<input type="text" name="cep" id="cep">

						<label for="bairro"><b>Bairro:</b></label>
						<input type="text" name="bairro" id="bairro">

						<label for="cidade"><b>Cidade:</b></label>
						<input type="text" name="cidade" id="cidade">
						
						<label for="uf"><b>Estado:</b></label>
						<input type="text" name="uf" id="uf">

						<label for="telefone"><b>Telefone:</b></label>
						<input type="text" name="telefone" id="telefone">

						<label for="celular"><b>Celular:</b></label>
						<input type="text" name="celular" id="celular">

						<label for="email"><b>Email:</b></label>
						<input type="text" placeholder="Digite seu email" id="email" name="email" required>

						<label for="psw"><b>Senha:</b></label>
						<input type="password" placeholder="Digite sua senha" id="senha" name="senha" required>

						<label for="psw"><b>Confirmar Senha:</b></label>
						<input type="password" placeholder="Digite sua senha" id="confirma_senha" name="confirma_senha" required>

						<div class="clearfix">
						<button type="submit" class="signupbtn" id="btnCadastrarposto">Cadastrar</button>
						<button onclick="funcaoCancelarCadastro()" type="button" class="cancelbtn">Cancelar</button> 
						</div>
					</div>
				</form>
			</div>
			<div data-role="footer" class="footer" data-theme="a" data-position="fixed"-->
				<h1>CombuFacil</h1>
			</div> 
		</div>
	</body>
</html>
