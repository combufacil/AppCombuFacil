<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf8">
		<link rel="stylesheet" href="./js/jquerymobile/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="_css/style.css">
		<script src="./js/jquery-2.2.4.min.js"></script>
		<script src="./js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
		<script>	
			//jQuery( document ).ready(function() {
				var attempt = 3; // Variable to count number of attempts.
				// Below function Executes on click of login button.
				function validate(){
					var login = document.getElementById("login").value;
					var senha = document.getElementById("senha").value;
					if ( login == "admin" && senha == "admin"){
						alert ("Login efetuado com sucesso");
						window.location = "pagina_inicial.html"; // Redirecting to other page.
						return false;
					} else {
						attempt --;// Decrementing by one.
						alert("VocÃª tem " + attempt + " tentativas restantes;");
						// Disabling fields after 3 attempts.
						if( attempt == 0){
							document.getElementById("login").disabled = true;
							document.getElementById("senha").disabled = true;
							document.getElementById("ientrar").disabled = true;
							return false;
						}
					}
				}
			//});
		</script>
	</head>
	<body>
		<div data-role="page" data-theme="b" >
			<div  data-role="header" data-theme="a" data-position="fixed">
				<div class="statusbar-overlay"></div>
				<!-- Panels overlay-->
				<div class="panel-overlay"></div>
				<h1>CombuFacil</h1>
			</div>			
			<div data-role="main" class="ui-content" >
				<img class="imglogo" align="center-right" src="_imagens/logo.png"/>  
				<h2><center>Login</center></h2>
				<hr>
				<br>
				<div data-role="form" class="form" method="post">
					<form>
						<Label for="login"> <b> Digite seu Email:</b><br>
						<input type="text" name="login" id="login" required>
						<br>
						<Label for="senha"> <b>Digite sua Senha:</b><br>
						<input type="password" name="senha" id="senha" required>
						<br>		
						<input type="button" onClick="validate()" value="Entrar" id="ientrar">
						<input type="button"  value="Cadastro de Cliente" onclick="window.location='CadastroCliente.html'">
						<input type="button"  value="Cadastro de Posto" onclick="window.location='CadastroPosto.html'">
						<input type="button"  value="Cadastro de Combustivel" onclick="window.location='CadastroCombustivel.html'">		
					</form> 
					<label>
						<input type="checkbox" checked="checked" name="remember" style="margin-bottom:10px"> Lembrar-me
					</label> 
				</div>
			</div>					
			<div data-role="footer" class="footer" data-theme="a" data-position="fixed">
				<h1>CombuFacil</h1>
			</div>   
		</div>
	</body>
</html>
