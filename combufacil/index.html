<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf8">
		<link rel="stylesheet" href="./js/jquerymobile/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="_css/style.css">
		<script src="./js/jquery-2.2.4.min.js"></script>
		<script src="./js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
		<script>	
			$(document).ready(function(){
				$('#errolog').hide(); //Esconde o elemento com id errolog
				$('#formlogin').submit(function(){ 	//Ao submeter formulário
					var login=$('#email').val();	//Pega valor do campo email
					var senha=$('#senha').val();	//Pega valor do campo senha
					$.ajax({			//Função AJAX
						url:"https://combufacilcombr.000webhostapp.com/login.php",			//Arquivo php
						type:"post",				//Método de envio
						data: 
						"login="+login+
						"&senha="+senha,	//Dados
			   			success: function (result){			//Sucesso no AJAX
			                		if(result==1){						
			                			location.href='restrito.php'	//Redireciona
			                		}else if(result != 1){
										alert("deu ruim");
			                			$('#errolog').show();		//Informa o erro
			                		}
			            		}
					})
					return false;	//Evita que a página seja atualizada
				})
			})

		</script>
	</head>
	<body>
	<style>
		.Erro{
			border-color: red;
		}
		
		
	</style>
		<div data-role="page" data-theme="b" >
			<div  data-role="header" data-theme="a" data-position="fixed">
				<div class="statusbar-overlay"></div>
				<!-- Panels overlay-->
				<div class="panel-overlay"></div>
				<h1>CombuFacil</h1>
			</div>			
			<div data-role="main" class="ui-content" >
				<img class="imglogo" align="center-right" src="_imagens/logo.png"/>  
				<h2><center>Login</center></h2>
				<hr>
				<br>
				<div data-role="form">
					<h2 id="errolog">Usuário ou senha errados!</h2>
					<form class="form" id="formlogin">
						<input type="email" id="email" class="login" placeholder="Digite seu e-mail" required="" />
						<input type="password" id="senha" class="login" placeholder="Senha" required="" />
						<button type="submit">Entrar</button>
						<input type="button"  value="Cadastro de Cliente" onclick="window.location='CadastroCliente.html'">
						<input type="button"  value="Cadastro de Posto" onclick="window.location='CadastroPosto.html'">
						<input type="button"  value="Cadastro de Combustivel" onclick="window.location='CadastroCombustivel.html'">	
						<input type="button"  value="historico de busca" onclick="window.location='HistoricoConsulta.html'">
						<input type="button"  value="Serviços mais Utilizados" onclick="window.location='ServicosMaisUtlizados.html'">						
					</form> 
					<label>
						<input type="checkbox" checked="checked" name="remember" style="margin-bottom:10px"> Lembrar-me
					</label> 
				</div>
			</div>					
			<div data-role="footer" class="footer" data-theme="a" data-position="fixed">
				<h1>CombuFacil</h1>
			</div>   
		</div>
	</body>
</html>
