<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf8">
		<link rel="stylesheet" href="./js/jquerymobile/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="_css/style.css">
		<script src="./js/jquery-2.2.4.min.js"></script>
		<script src="./js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<style>
		  /* Always set the map height explicitly to define the size of the div
		   * element that contains the map. */
		  #map {
			height: 100vh;
			width: 100vw;
		  }
		  /* Optional: Makes the sample page fill the window. */
		  html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		  }
		  .form_combustivel{
			display: none;
		  }
		  .form_combustivel.open{
			display: block;
		  }
		</style>
		<script>
			$(document).ready(function() {
				$("#escolher_combustivel").click(function(){
					$(".form_combustivel").toggleClass("open");
				});
			}); 
		</script>
	</head>
	<body>
		<div data-role="page" data-theme="b" >
			<div  data-role="header" data-theme="a" data-position="fixed">
				<div class="statusbar-overlay"></div>
				<!-- Panels overlay-->
				<div class="panel-overlay"></div>
				<h1>CombuFacil</h1>
			</div>			
			<div data-role="main" class="ui-content area_combustivel" style="padding: 0;">
				<input type="button" id="escolher_combustivel" class="escolher_combustivel">
				<form name="form_combustivel" id="form_combustivel" class="form_combustivel" method="post" action="">
					<input type="radio" name="combustivel_tipo" value="gasolina"> Gasolina<br>
					<input type="radio" name="combustivel_tipo" value="etanol"> Etanol<br>
					<input type="radio" name="combustivel_tipo" value="diesel"> Diesel<br>
					<input type="radio" name="combustivel_tipo" value="gasolina_aditivada"> Gasolina Aditivada<br>
					<input type="radio" name="combustivel_tipo" value="gnv"> GNV<br>
				</form>
				<div id="map"></div>
				<script>
				  var map;
				  function initMap() {
					map = new google.maps.Map(document.getElementById('map'), {
					  center: {lat: -23.491349, lng: -46.426613},
					  zoom: 15
					});
				  }
				</script>
				<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2nEsmGHuUSAgINHRDrBoaY0qM-O5GuOw&callback=initMap">
				</script>
			</div>					
			<div data-role="footer" class="footer" data-theme="a" data-position="fixed">
				<h1>CombuFacil</h1>
			</div>   
		</div>
	</body>
</html>
